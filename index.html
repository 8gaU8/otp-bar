<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Authenticator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app-background"></div>
    <main class="glass-container">
      <header class="app-header">
        <p id="greet-msg" class="subtitle">
          <br />
          Click to copy
        </p>
        <p id="remaining-time" class="subtitle">
          Time left: -- seconds
        </p>
      </header>
      
      <div id="token-ids-container" class="tokens-grid"></div>

      <footer class="app-footer">
        <form id="configure-form">
            <button type="submit" id="Configure" class="btn-primary">
                <span class="icon">⚙️</span> Configure
            </button>
        </form>
      </footer>
    </main>
  </body>
</html>
