name: 'publish'
on:
  push:
    branches:
      - main # 簡単のため main に変更

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 24

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # I guess its not needed on macOS right?
      # - name: install dependencies (ubuntu only)
      #   if: matrix.platform == 'ubuntu-20.04'
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10
      
      - name: install frontend dependencies
        run: pnpm install # change this to npm or pnpm depending on which one you use

      - uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Uncomment and set these secrets for code signing (requires Apple Developer account)
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: 'App v__VERSION__'
          releaseBody: |
            See the assets to download this version and install.
            
            ## macOS Installation Note
            If you see a "damaged" error when opening the DMG, run this command in Terminal:
            ```bash
            xattr -d com.apple.quarantine OTP.Bar_*.dmg
            ```
            Then open the DMG again. This is needed because the app is not code-signed.
          releaseDraft: true
          prerelease: false