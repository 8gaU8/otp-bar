name: 'publish'
on:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v6.1.0
        with:
          node-version: 24

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # I guess its not needed on macOS right?
      # - name: install dependencies (ubuntu only)
      #   if: matrix.platform == 'ubuntu-20.04'
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10
      
      - name: install frontend dependencies
        run: pnpm install # change this to npm or pnpm depending on which one you use

      - name: Build CLI binary
        run: |
          cd src-tauri
          cargo build --release --bin otp-cli
          # Copy the binary to a known location for upload
          cp target/release/otp-cli ../otp-cli-aarch64

      - uses: tauri-apps/tauri-action@v0.6.1
        id: tauri_action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

      - name: Get release info from tag
        id: get_release
        run: |
          VERSION=$(grep '"version"' src-tauri/tauri.conf.json | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
          TAG_NAME="app-v$VERSION"
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Upload CLI binary to release
        run: |
          TAG_NAME="${{ steps.get_release.outputs.tag_name }}"
          gh release upload "$TAG_NAME" otp-cli-aarch64 --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
